<div ng-controller="LevelController as model">
  <div class="col-sm-12">
    <div class="row content">
      <button ng-click="model.add()" class="col-sm-2 btn btn-lg btn-primary">Add Level</button>
    </div>
    <form class="content col-sm-4">
      <input type="text" placeholder="Search" ng-model="model.searchTerm" class="form-control">
    </form>
    <div class="col-sm-9">
      <table class="table table-striped table-bordered table-condensed">
        <thead>
          <th>S/N</th>
          <th>Level</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr ng-repeat="(key,level) in model.levels | orderBy: '+level' | filter: model.searchTerm">
            <td>{{key + 1}}</td>
            <td>{{level.level}}</td>
            <td>
              <button ng-click="model.edit(level.id)" class="btn btn-warning">Edit</button>
              <button ng-click="model.remove(level.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
