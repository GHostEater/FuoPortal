<div class="modal-header">
  <h3 class="modal-title">Add Head of Department</h3>
</div>
<div class="modal-body">
  <form name="model.form" class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-10">
        <select name="lecturerId" required ng-model="model.lecturerId" class="form-control">
          <option value="">Lecturer</option>
          <option ng-repeat="lecturer in model.lecturers" value="{{lecturer.id}}">{{lecturer.lastName}}, {{lecturer.firstName}} {{lecturer.middleName}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <select name="departmentId" required ng-model="model.departmentId" class="form-control">
          <option value="">Department</option>
          <option ng-repeat="department in model.departments" value="{{department.id}}">{{department.name}}</option>
        </select>
      </div>
    </div>
  </form>
  <div class="modal-footer"></div>
  <button ng-click="model.ok()" class="btn btn-primary">Confirm</button>
  <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
</div>
