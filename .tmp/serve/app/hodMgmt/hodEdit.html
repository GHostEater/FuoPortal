<div class="modal-header">
  <h3 class="modal-title">Edit Hod</h3>
</div>
<div class="modal-body">
  <form name="model.form" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Lecturer Id</label>
      <div class="col-sm-10">
        <input type="text" name="lecturerId" required ng-model="model.hod.lecturerId" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Department Id</label>
      <div class="col-sm-10">
        <select name="departmentId" required ng-model="model.hod.collegeId" class="form-control">
          <option ng-repeat="department in model.departments" value="{{department.id}}">{{department.name}}</option>
        </select>
      </div>
    </div>
    <div class="modal-footer"></div>
  </form>
  <button ng-click="model.ok()" class="btn btn-primary">Confirm</button>
  <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
</div>
