<div ng-controller="HodController as model">
  <div class="col-sm-12">
    <div class="row content">
      <button ng-click="model.add()" class="col-sm-3 btn btn-lg btn-primary">Add Head of Department</button>
    </div>
    <form class="content col-sm-4">
      <input type="text" placeholder="Search" ng-model="model.searchTerm" class="form-control">
    </form>
    <table class="table table-striped table-bordered">
      <thead>
        <th>S/N</th>
        <th>Name</th>
        <th>Department</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="(key,hod) in model.hods | orderBy: '+department' | filter: model.searchTerm">
          <td>{{key + 1}}</td>
          <td>{{hod.lastName}}, {{hod.firstName}} {{hod.middleName}}</td>
          <td>{{hod.department}}</td>
          <td>
            <button ng-click="model.remove(hod.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
