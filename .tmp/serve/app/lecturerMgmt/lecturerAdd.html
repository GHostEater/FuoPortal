<div class="modal-header">
  <h3 class="modal-title">Add Lecturer</h3>
</div>
<div class="modal-body">
  <form name="model.form" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Lecturer Id</label>
      <div class="col-sm-10">
        <input type="text" name="lecturerId" required ng-model="model.lecturerId" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">First Name</label>
      <div class="col-sm-10">
        <input type="text" name="firstName" required ng-model="model.firstName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Middle Name</label>
      <div class="col-sm-10">
        <input type="text" name="middleName" required ng-model="model.middleName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Last Name</label>
      <div class="col-sm-10">
        <input type="text" name="lastName" required ng-model="model.lastName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Rank</label>
      <div class="col-sm-10">
        <input type="text" name="rank" required ng-model="model.rank" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Status</label>
      <div class="col-sm-10">
        <input type="text" name="status" required ng-model="model.status" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">College</label>
      <div class="col-sm-10">
        <input type="text" name="collegeId" required ng-model="model.collegeId" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Department</label>
      <div class="col-sm-10">
        <input type="text" name="departmentId" required ng-model="model.departmentId" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Phone Number</label>
      <div class="col-sm-10">
        <input type="text" name="phoneNumber" required ng-model="model.phoneNumber" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">E-mail</label>
      <div class="col-sm-10">
        <input type="text" name="email" required ng-model="model.email" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Address</label>
      <div class="col-sm-10">
        <input type="text" name="address" required ng-model="model.address" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" required ng-model="model.password" class="form-control">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="model.ok()" class="btn btn-primary">Confirm</button>
  <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
</div>
