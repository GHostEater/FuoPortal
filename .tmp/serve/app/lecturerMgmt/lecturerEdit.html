<div class="modal-header">
  <h3 class="modal-title">Edit Lecturer</h3>
</div>
<div class="modal-body">
  <form name="model.form" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Lecturer Id</label>
      <div class="col-sm-10">
        <input type="text" name="lecturerId" required ng-model="model.lecturer.lecturerId" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">First Name</label>
      <div class="col-sm-10">
        <input type="text" name="firstName" required ng-model="model.lecturer.firstName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Middle Name</label>
      <div class="col-sm-10">
        <input type="text" name="middleName" required ng-model="model.lecturer.middleName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Last Name</label>
      <div class="col-sm-10">
        <input type="text" name="lastName" required ng-model="model.lecturer.lastName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Rank</label>
      <div class="col-sm-10">
        <input type="text" name="rank" required ng-model="model.lecturer.rank" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Status</label>
      <div class="col-sm-10">
        <input type="text" name="status" required ng-model="model.lecturer.status" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">College</label>
      <div class="col-sm-10">
        <select name="collegeId" required ng-model="model.lecturer.collegeId" class="form-control">
          <option ng-repeat="college in model.colleges" value="{{college.id}}">{{college.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Department</label>
      <div class="col-sm-10">
        <select name="departmentId" required ng-model="model.lecturer.collegeId" class="form-control">
          <option ng-repeat="department in model.departments" value="{{department.id}}">{{department.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Phone Number</label>
      <div class="col-sm-10">
        <input type="text" name="phoneNumber" required ng-model="model.lecturer.phoneNumber" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">E-mail</label>
      <div class="col-sm-10">
        <input type="text" name="email" required ng-model="model.lecturer.email" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Address</label>
      <div class="col-sm-10">
        <input type="text" name="address" required ng-model="model.lecturer.address" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" required ng-model="model.lecturer.password" class="form-control">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="model.ok()" class="btn btn-primary">Confirm</button>
  <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
</div>
