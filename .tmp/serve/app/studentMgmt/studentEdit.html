<div class="modal-header">
  <h3 class="modal-title">Edit Student</h3>
</div>
<div class="modal-body">
  <form name="model.form" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Matric No</label>
      <div class="col-sm-10">
        <input type="text" name="matricNo" required ng-model="model.student.matricNo" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">First Name</label>
      <div class="col-sm-10">
        <input type="text" name="firstName" required ng-model="model.student.firstName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Middle Name</label>
      <div class="col-sm-10">
        <input type="text" name="middleName" required ng-model="model.student.middleName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Last Name</label>
      <div class="col-sm-10">
        <input type="text" name="lastName" required ng-model="model.student.lastName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">College</label>
      <div class="col-sm-10">
        <select name="collegeId" required ng-model="model.student.collegeId" class="form-control">
          <option ng-repeat="college in model.colleges" value="{{college.id}}">{{college.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Department</label>
      <div class="col-sm-10">
        <select name="departmentId" required ng-model="model.student.departmentId" class="form-control">
          <option ng-repeat="department in model.departments" value="{{department.id}}">{{department.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Major</label>
      <div class="col-sm-10">
        <select name="majorId" required ng-model="model.student.majorId" class="form-control">
          <option ng-repeat="major in model.majors" value="{{major.id}}">{{major.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Level</label>
      <div class="col-sm-10">
        <select name="levelId" required ng-model="model.student.levelId" class="form-control">
          <option ng-repeat="level in model.levels" value="{{level.id}}">{{level.level}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Mode of Entry</label>
      <div class="col-sm-10">
        <select name="modeOfEntryId" required ng-model="model.student.modeOfEntryId" class="form-control">
          <option ng-repeat="modeOfEntry in model.modeOfEntries" value="{{modeOfEntry.id}}">{{modeOfEntry.modeOfEntry}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Session</label>
      <div class="col-sm-10">
        <input type="text" name="session" required ng-model="model.student.session" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Date of Birth</label>
      <div class="col-sm-10">
        <input type="text" name="dateBirth" required ng-model="model.student.dateBirth" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">E-mail</label>
      <div class="col-sm-10">
        <input type="text" name="email" required ng-model="model.student.email" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Address</label>
      <div class="col-sm-10">
        <input type="text" name="address" required ng-model="model.student.address" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" required ng-model="model.student.password" class="form-control">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="model.ok()" class="btn btn-primary">Confirm</button>
  <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
</div>
