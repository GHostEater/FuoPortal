<div class="modal-header">
  <h3 class="modal-title">Add Student</h3>
</div>
<div class="modal-body">
  <form name="model.form" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Matric No</label>
      <div class="col-sm-10">
        <input type="text" name="matricNo" required ng-model="model.matricNo" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">First Name</label>
      <div class="col-sm-10">
        <input type="text" name="firstName" required ng-model="model.firstName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Middle Name</label>
      <div class="col-sm-10">
        <input type="text" name="middleName" required ng-model="model.middleName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Last Name</label>
      <div class="col-sm-10">
        <input type="text" name="lastName" required ng-model="model.lastName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">College</label>
      <div class="col-sm-10">
        <input type="text" name="collegeId" required ng-model="model.collegeId" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Department</label>
      <div class="col-sm-10">
        <input type="text" name="departmentId" required ng-model="model.departmentId" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Major</label>
      <div class="col-sm-10">
        <input type="text" name="majorId" required ng-model="model.majorId" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Level</label>
      <div class="col-sm-10">
        <input type="text" name="lastName" required ng-model="model.lastName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Mode of Entry</label>
      <div class="col-sm-10">
        <input type="text" name="modeOfEntry" required ng-model="model.modeOfEntry" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Session</label>
      <div class="col-sm-10">
        <input type="text" name="lastName" required ng-model="model.lastName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Date of Birth</label>
      <div class="col-sm-10">
        <input type="text" name="dateBirth" required ng-model="model.dateBirth" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">E-mail</label>
      <div class="col-sm-10">
        <input type="text" name="email" required ng-model="model.email" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Address</label>
      <div class="col-sm-10">
        <input type="text" name="address" required ng-model="model.address" class="form-control">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="model.ok()" class="btn btn-primary">Confirm</button>
  <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
</div>
