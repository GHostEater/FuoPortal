<div ng-controller="DepartmentController as model">
  <div class="col-sm-12">
    <div class="row content">
      <button ng-click="model.add()" class="col-sm-2 btn btn-lg btn-primary">Add Department</button>
    </div>
    <form class="content col-sm-4">
      <input type="text" placeholder="Search" ng-model="model.searchTerm" class="form-control">
    </form>
    <table class="table table-striped table-bordered">
      <thead>
        <th>S/N</th>
        <th>Department Name</th>
        <th>College</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="(key,department) in model.departments | orderBy: '+code' | filter: model.searchTerm">
          <td>{{key + 1}}</td>
          <td>{{department.name}}</td>
          <td>{{department.college}}</td>
          <td>
            <button ng-click="model.edit(department.id)" class="btn btn-warning">Edit</button>
            <button ng-click="model.remove(department.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
