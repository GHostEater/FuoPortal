<div ng-controller="CollegeController as model">
  <div class="col-sm-12">
    <div class="row content">
      <button ng-click="model.add()" class="col-sm-2 btn btn-lg btn-primary">Add College</button>
    </div>
    <form class="content col-sm-4">
      <input type="text" placeholder="Search" ng-model="model.searchTerm" class="form-control">
    </form>
    <table class="table table-striped table-bordered">
      <thead>
        <th>S/N</th>
        <th>College Name</th>
        <th>Acronym</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="(key,college) in model.colleges | orderBy: '+code' | filter: model.searchTerm">
          <td>{{key + 1}}</td>
          <td>{{college.name}}</td>
          <td>{{college.acronym}}</td>
          <td>
            <button ng-click="model.edit(college.id)" class="btn btn-warning">Edit</button>
            <button ng-click="model.remove(college.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
