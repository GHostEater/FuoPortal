<div ng-controller="MyCoursesController as model">
  <div class="col-sm-12">
    <form class="content col-sm-4">
      <input type="text" placeholder="Search" ng-model="model.searchTerm" class="form-control">
    </form>
    <table class="table table-striped table-bordered">
      <thead>
        <th>S/N</th>
        <th>Course Code</th>
        <th>Course Title</th>
        <th>Unit</th>
        <th>Level</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="(key,allocation) in model.allocations | orderBy: '+code' | filter: model.searchTerm">
          <td>{{key +1 }}</td>
          <td>{{allocation.code}}</td>
          <td>{{allocation.title}}</td>
          <td>{{allocation.unit}}</td>
          <td>{{allocation.level}}</td>
          <td><a href="#/courseDetails/{{allocation.code}}" class="btn btn-primary">View Details</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
