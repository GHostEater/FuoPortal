<div ng-controller="MyCoursesController as model">
  <div class="col-sm-12">
    <form class="content col-sm-4">
      <input type="text" placeholder="Search" ng-model="model.searchTerm" class="form-control">
    </form>
    <table class="table table-striped table-bordered">
      <thead>
        <th>S/N</th>
        <th>Course Code</th>
        <th>Course Title</th>
        <th>Unit</th>
        <th>Semester</th>
        <th>Level</th>
        <th>Prerequisite</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="(key,allocation) in model.allocations | orderBy: '+code' | filter: model.searchTerm">
          <td>{{key +1 }}</td>
          <td>{{allocation.code}}</td>
          <td>{{allocation.title}}</td>
          <td>{{allocation.unit}}</td>
          <td><span ng-show="allocation.semesterId == 1">1st Semester</span><span ng-show="allocation.semesterId == 2">2nd Semester</span></td>
          <td>{{allocation.level}}</td>
          <td>{{allocation.prerequisiteFor}}</td>
          <td>
            <!-- TODO After Course Registration-->
            <button class="btn btn-primary">View Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
