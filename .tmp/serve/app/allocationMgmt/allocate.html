<div class="modal-header">
  <h3 class="modal-title">Allocate Course</h3>
</div>
<div class="modal-body">
  <form name="model.form" class="form-horizontal">
    <div ng-show="model.lecturerSelect == 0">
      <div class="row content">
        <form class="content col-sm-4">
          <input type="text" placeholder="Search" ng-model="model.searchTerm" class="form-control">
        </form>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-condensed">
          <thead>
            <th>Name</th>
            <th>College</th>
            <th>Department</th>
            <th>Action</th>
          </thead>
          <tbody>
            <tr ng-repeat="lecturer in model.lecturers | filter: model.searchTerm">
              <td>{{lecturer.lastName}}, {{lecturer.firstName}} {{lecturer.middleName}}</td>
              <td>{{lecturer.college}}</td>
              <td>{{lecturer.department}}</td>
              <td>
                <button ng-click="model.selectLecturer(lecturer.id)" class="btn btn-primary">Select</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div ng-show="model.lecturerSelect == 1">
      <h4>Selected Lecturer: {{model.lecturer.lastName}}, {{model.lecturer.firstName}} {{model.lecturer.middleName}}</h4>
      <button ng-click="model.deSelectLecturer()" class="btn btn-danger">Remove Selection</button>
      <div class="form-group">
        <div class="col-sm-10">
          <select name="code" required ng-model="model.code" class="form-control">
            <option value="">Course Code</option>
            <option ng-repeat="course in model.courses" value="{{course.code}}">{{course.code}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <select name="position" required ng-model="model.position" class="form-control">
            <option value="">Position</option>
            <option value="1">Coordinator</option>
            <option value="2">Assisting Lecturer</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="model.ok()" class="btn btn-primary">Confirm</button>
  <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
</div>
