<!doctype html>
<html ng-app="fuoPortal">
  <head>
    <meta charset="utf-8">
    <title>fuoPortal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-sm-2 sidebar text-center">
                <div class="panel panel-success">
                    <div class="panel-heading">Dashboard</div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                            <li ui-sref-active="active"><a ui-sref="course">Course Management</a></li>
                            <li ui-sref-active="active"><a ui-sref="student">Student Management</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
            <section class="col-sm-10">
                <div ng-include="'app/layout/header.html'"></div>
                <div class="mainBody" ui-view></div>
            </section>
        </div>
    </div>
    <div ng-include="'app/layout/footer.html'"></div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/malarkey/dist/malarkey.min.js"></script>
    <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/ng-lodash/build/ng-lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/studentMgmt/studentDelete.js"></script>
    <script src="app/studentMgmt/StudentEdit.js"></script>
    <script src="app/index.module.js"></script>
    <script src="app/studentMgmt/StudentController.js"></script>
    <script src="app/studentMgmt/StudentAdd.js"></script>
    <script src="app/services/localStorage.js"></script>
    <script src="app/services/lecturer.js"></script>
    <script src="app/services/User.js"></script>
    <script src="app/services/Student.js"></script>
    <script src="app/services/Result.js"></script>
    <script src="app/services/Major.js"></script>
    <script src="app/services/Host.js"></script>
    <script src="app/services/Department.js"></script>
    <script src="app/services/Course.js"></script>
    <script src="app/services/College.js"></script>
    <script src="app/services/Auth.js"></script>
    <script src="app/services/Allocation.js"></script>
    <script src="app/courseMgmt/CourseEditController.js"></script>
    <script src="app/courseMgmt/CourseDeleteController.js"></script>
    <script src="app/courseMgmt/CourseController.js"></script>
    <script src="app/courseMgmt/CourseAddController.js"></script>
    <script src="app/ngprogress.min.js"></script>
    <script src="app/index.run.js"></script>
    <script src="app/index.route.js"></script>
    <script src="app/index.constants.js"></script>
    <script src="app/index.config.js"></script>
    <script src="app/LoginController.js"></script>
    <script src="app/HomeController.js"></script>
    <script src="app/HeaderController.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
